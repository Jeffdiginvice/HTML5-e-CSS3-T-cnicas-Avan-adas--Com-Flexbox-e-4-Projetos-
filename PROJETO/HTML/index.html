<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recursos do HTML5</title>
</head>
<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Produto</a></li>
                <li><a href="#">Contado</a></li>
            </ul>
        </nav>
    </header>
    <article>
        <h1>Recursos do HTML5</h1>    
    <div>
        <video controls autoplay width="320" height="240">
            <source src="1_HTML5/video/cidade.mp4" type="video/mp4">
        </video>
    </div>

    <div>
        <audio controls>
            <source src="1_HTML5/audio/music.mp3" type="audio/mpeg">
        </audio>
    </div>

    <div>
        <figure>
            <img src="1_HTML5/img/ricefield.jpg" alt="Campo de arroz">
            <figcaption>Um lindo campo de arroz...</figcaption>
        </figure>
    </div>

    <div>
        <h1>Preencha o formlário para receber novidades!</h1>
        <form action=""> 
            <label for="">E-mail:</label>
            <input type="email" name="email" id="" required placeholder="Digite o seu e-mail" autofocus> <br><br>
            <label for="">Nome:</label>
            <input type="text" name="name" id="" required placeholder="Digite o seu nome">
            <input type="submit" value="Enviar">
        </form>
    </div>
    <div>
        <p contenteditable="true">Este é um parágrafo que pode ser editado.</p><!--Agora eu posso editar o parágrafo diretamente da página-->
    </div>
    <aside>
        <p>Confira os nossos produtos</p>
    </aside>
        <p>Confira os nossos produtos <a href="#">Clicando aqui!</a></p>
    </article>
    <footer>
        <p>Rodapé</p>
    </footer>
</body>
</html>
